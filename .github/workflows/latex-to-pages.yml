name: Build and deploy latex sources to GitHub Pages

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: Matvey_Sizov_CV.tex
        working_directory: docs/ru/
        args: -jobname=Matvey_Sizov_CV -pdf -file-line-error -halt-on-error -interaction=nonstopmode
        compiler: latexmk
    - name: Upload pdf document
      uses: actions/upload-artifact@v3
      with:
        name: Matvey_Sizov_CV
        path: docs/ru/Matvey_Sizov_CV.pdf
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Variables
        id: vars
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
          echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: Matvey_Sizov_CV
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Matvey_Sizov_CV-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha8 }}
          release_name: Matvey Sizov CV (RU ${{ steps.vars.outputs.date }})
          draft: false
          prerelease: false
      - name: Upload pdf asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Matvey_Sizov_CV.pdf
          asset_name: Matvey_Sizov_CV.pdf
          asset_content_type: application/pdf
